<body>
<div class="bl_redirect">
    <span class="bl_redirect__text">Welcome to my TON Website</span>
</div>
<main class="main">
    <div class="bl_logo" style="border-radius:5px;">
        <img src="image/wallet.jpg" alt="logo">
        
    </div>
    <h1 class="text_title">Support if helped. Send some coins</h1>
    <div id="copy-data" style="cursor: pointer;margin-bottom: 25px;">
        <p class="text_description" style="border: 21px; padding: 20px 20px 0px 20px;color: #32afed;margin-bottom: 5px;" id="wallet-p"></p><img class="copy-data" style="height: 15px;filter: invert(66%) sepia(13%) saturate(5926%) hue-rotate(170deg) brightness(94%) contrast(97%);" src="image/copy-solid.svg">
    </div>

    <div>
        <button class="btn btn_openTelegram" type="button" target="_blank">Open Wallet</button> 
    </div>
</main>
<script>
    window.onload = function () {
        let buttons = document.getElementsByClassName("btn");
        let el = document.getElementById('wallet-p');
        el.textContent = wallet;
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function () {
                let urlCurrent = 'ton://transfer/' + wallet;
                window.open(urlCurrent);
            });
        }
    }
</script>
<script>
    document.addEventListener("click", function(e) {
        if (e.target.className=="copy-data" || e.target.className=="text_description") {
            var aux = document.createElement("input");
            aux.setAttribute("value", wallet);
            document.body.appendChild(aux);
            aux.select();
            document.execCommand("copy");
            document.body.removeChild(aux);
            pos5_success_noti('Thanks bro!')
        }
    });
</script>
